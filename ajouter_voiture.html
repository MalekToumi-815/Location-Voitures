<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Véhicule</title>
    <link rel="stylesheet" href="css/ajouet.css">
</head>
<body>
    <header>
        <h1>Publier un Véhicule</h1>
    </header>

    <main>
        <div class="form-container">
            <form action="php/ajouter.php" method="POST" enctype="multipart/form-data">
                <h2>Informations du véhicule</h2>

                <div class="input-group">
                    <label for="marque">Marque</label>
                    <input type="text" id="marque" name="marque" placeholder="Entrez la marque" required>
                </div>

                <div class="input-group">
                    <label for="modele">Modèle</label>
                    <input type="text" id="modele" name="modele" placeholder="Entrez le modèle" required>
                </div>

                <div class="input-group">
                    <label for="prix_jour">Prix par jour (TND)</label>
                    <input type="number" id="prix_jour" name="prix_jour" placeholder="00.00" required>
                </div>

                <div class="input-group">
                    <label for="image">Image du véhicule</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>

                <input type="submit" value="Publier Voiture">
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Double Malek Location Voiture. Tous droits réservés.</p>
    </footer>
</body>
</html>
