<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Inscription - Location de Voiture</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <form action="php/signup.php" method="post" class="login-container">
        <img src="src/rental-car.png" alt="car">
        <h2>Créer un compte</h2>
        <form action="dashboard.html" method="POST">
            <label for="name">Nom complet</label>
            <input type="text" id="name" name="name" placeholder="Entrez votre nom complet" required>

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Créez un mot de passe" required>

            <label for="numero">Numero Telephone</label>
            <input type="tel" id="numero" name="numero" placeholder="Ex : 12 345 678" minlength="8" maxlength="8" required>

            <button id="login-btn" type="submit">S'inscrire</button>
        <div class="signup-link">
            Déjà inscrit ? <a href="login.html">Se connecter</a>
        </div>
    </form>
</body>
</html>
